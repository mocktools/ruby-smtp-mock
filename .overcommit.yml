PreCommit:
  AuthorEmail:
    enabled: true
    required: false

  AuthorName:
    enabled: false

  BundleAudit:
    enabled: true

  Fasterer:
    enabled: true
    include: '**/*.rb'

  TrailingWhitespace:
    enabled: true

  RuboCop:
    enabled: true
    flags: ['--format=emacs', '--force-exclusion', '--display-cop-names']

  Reek:
    enabled: true
    flags: ['--force-exclusion']

PostCheckout:
  ALL:
    quiet: true

  IndexTags:
    enabled: true
